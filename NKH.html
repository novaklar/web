<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novaklar: 2 A帽os Creando Futuro</title>
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/novaklar/web/refs/heads/main/Novaklar.svg">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #ffffff;
            --background-color: #0d0d12;
            --accent-color: #6c91ff;
            --glitch-color: #ff00ff;
            --glitch-offset: 4px;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            position: relative;
        }

        /* --- Estilo del Contenedor Principal para Transici贸n de Scroll --- */
        #main-container {
            width: 300%;
            height: 100vh;
            display: flex;
            transition: transform 1.5s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }

        /* --- Fondo Animado (Cuadr铆cula Estilo Tron) --- */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
            z-index: -2;
            opacity: 0.5;
        }
        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        /* --- Pantalla de Inicio (Intro) --- */
        #intro-screen {
            background-color: var(--background-color);
        }
        .intro-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .intro-title-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }
        .intro-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5em;
            letter-spacing: 5px;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        .intro-logo {
            width: 300px;
            max-width: 80vw;
            animation: fadeInGlow 2s ease-in-out forwards;
            opacity: 0;
            filter: invert(100%);
        }

        .glitch-button {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 14px 30px;
            font-size: 1.1em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.3s ease-in-out;
        }
        .glitch-button:hover {
            transform: scale(1.1);
            background: var(--accent-color);
            color: var(--background-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* --- Estrellas Pixeladas de Fondo --- */
        .stars-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: -1;
        }
        .star {
            background-color: var(--text-color);
            position: absolute;
            animation: star-move 10s linear infinite;
        }
        @keyframes star-move {
            0% { transform: translate(var(--x), var(--y)) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(var(--x-end), var(--y-end)) scale(0.5); opacity: 0; }
        }

        /* --- Slideshow --- */
        #slideshow-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #current-slide-wrapper {
            position: relative;
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }
        #current-slide {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        .image-loading {
            animation: glitchEffect 0.5s steps(2, end) infinite;
        }
        .image-show {
            opacity: 1;
            animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        #slide-text-wrapper {
            position: relative;
            margin-top: 20px;
            font-size: 1em;
            letter-spacing: 2px;
            min-height: 3em;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent-color);
            width: 100%;
            box-sizing: border-box;
        }
        #slide-text {
            width: 100%;
            display: inline-block;
            vertical-align: bottom;
            opacity: 0;
            white-space: normal;
        }
        #slide-text.show {
            opacity: 1;
        }

        /* --- Outro (Pantalla Final) --- */
        .outro-logo {
            width: 400px;
            max-width: 90vw;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite alternate;
            filter: invert(100%);
        }
        .outro-content h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            text-shadow: 0 0 10px var(--accent-color);
        }
        .outro-content p {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.2em;
            letter-spacing: 2px;
            color: var(--accent-color);
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        /* --- Efectos Visuales Generales --- */
        .crt-effect::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
            z-index: 100;
            pointer-events: none;
            opacity: 0.8;
        }
        .crt-effect::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            animation: crtScan 8s linear infinite;
            z-index: 100;
            pointer-events: none;
            opacity: 0.5;
        }
        @keyframes crtScan {
            from { background-position: 0 0; }
            to { background-position: 0 -100px; }
        }
        @keyframes glitchEffect {
            0% { transform: translate(0); }
            20% { transform: translate(var(--glitch-offset), -var(--glitch-offset)); filter: hue-rotate(90deg); }
            40% { transform: translate(-var(--glitch-offset), var(--glitch-offset)); filter: hue-rotate(180deg); }
            60% { transform: translate(var(--glitch-offset), var(--glitch-offset)); filter: hue-rotate(270deg); }
            80% { transform: translate(-var(--glitch-offset), -var(--glitch-offset)); filter: hue-rotate(360deg); }
            100% { transform: translate(0); filter: none; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="crt-effect">

    <audio id="background-music" loop>
        <source src="https://raw.githubusercontent.com/novaklar/web/refs/heads/main/OHNK/FINALBOSS.mp3" type="audio/mpeg">
    </audio>

    <div class="grid-bg"></div>

    <div id="main-container">
        <div id="intro-screen" class="screen">
            <div class="stars-bg" id="stars-bg"></div>
            <div class="intro-content">
                <div class="intro-title-wrapper">
                    <p class="intro-title">Cargando...</p>
                </div>
                <img src="https://raw.githubusercontent.com/novaklar/web/refs/heads/main/Novaklar.svg" alt="Novaklar Logo" class="intro-logo">
                <button id="start-button" class="glitch-button">Iniciar Experiencia</button>
            </div>
        </div>

        <div id="slideshow-screen" class="screen">
            <div id="slideshow-container">
                <div id="current-slide-wrapper">
                    <img src="" alt="Hito Novaklar" id="current-slide">
                </div>
                <div id="slide-text-wrapper">
                    <span id="slide-text"></span>
                </div>
            </div>
        </div>

        <div id="outro-screen" class="screen">
            <div class="outro-content">
                <img src="https://raw.githubusercontent.com/novaklar/web/refs/heads/main/Novaklar.svg" alt="Novaklar Logo" class="outro-logo">
                <h1 class="glitch-text">2 A帽os Creando Futuro</h1>
                <p>GRACIAS POR ACOMPAARNOS EN ESTE VIAJE </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContainer = document.getElementById('main-container');
            const introTitle = document.querySelector('.intro-title');
            const introLogo = document.querySelector('.intro-logo');
            const startButton = document.getElementById('start-button');
            const backgroundMusic = document.getElementById('background-music');
            const currentSlide = document.getElementById('current-slide');
            const slideText = document.getElementById('slide-text');
            const starsBg = document.getElementById('stars-bg');

            const milestones = [
                "Fundaci贸n de NORD (20 de agosto de 2023). El inicio de todo: un proyecto que naci贸 en el colegio entre tres amigos con el sue帽o de emprender en el mundo digital. Ese d铆a se sembr贸 la semilla de lo que m谩s adelante se convertir铆a en una gran comunidad.",
                "Primer rebranding de la marca. A los tres meses de fundaci贸n, NORD dio su primer gran paso est茅tico. Se mantuvo la tipograf铆a, pero se renovaron el fondo y los colores, otorg谩ndole un aire m谩s profesional y estable.",
                "El avatar oficial. Se introdujo un avatar como imagen representativa de la empresa. Aunque no logr贸 el impacto esperado y tuvo corta duraci贸n, dej贸 un aprendizaje valioso sobre la importancia de la gesti贸n publicitaria.",
                "La primera gran actualizaci贸n. NORD se transform贸 radicalmente: un nuevo logo, una paleta de colores fresca, cat谩logos renovados y una estructura digital m谩s s贸lida marcaron el inicio de una nueva etapa.",
                "El nuevo logo. Se present贸 el redise帽o oficial que representaba la esencia renovada de la empresa, m谩s moderna y atractiva para clientes y afiliados.",
                "Identidad consolidada. El logo evolucion贸 para integrar el nombre completo de la marca, reforzando su reconocimiento visual y transmitiendo mayor solidez.",
                "Nacimiento del conglomerado HENG. Con el notable crecimiento en ventas y afiliados, la gesti贸n por grupos de WhatsApp ya no era suficiente. Se cre贸 HENG, un conglomerado administrativo que lleg贸 a coordinar cuatro empresas, incluida NORD.",
                "Galaxy Streaming. HENG lanz贸 su primer gran proyecto oficial: Galaxy Streaming. Este paso marc贸 la diversificaci贸n de la visi贸n empresarial del conglomerado.",
                "Rebranding bajo HENG. Durante la administraci贸n del conglomerado, NORD recibi贸 una nueva identidad gr谩fica. El rebranding reforz贸 su presencia digital y la posicion贸 dentro de un ecosistema m谩s amplio.",
                "Primera p谩gina web. NORD dio el salto al entorno web con el lanzamiento de su primer portal oficial. Fue un paso fundamental hacia la profesionalizaci贸n y la consolidaci贸n de la marca.",
                "El nacimiento de NOVA. Como 煤ltimo gran proyecto del conglomerado, surgi贸 NOVA, una marca que buscaba unificar y modernizar la visi贸n empresarial con una propuesta innovadora.",
                "La fusi贸n definitiva. Tras la disoluci贸n del conglomerado, las cuatro empresas gestionadas por HENG se unieron en una sola, consolid谩ndose bajo el nombre de NOVA. Esta fusi贸n fortaleci贸 la estructura y simplific贸 la identidad corporativa.",
                "La era de Novaklar. La empresa dio un giro definitivo: adopt贸 el nombre Novaklar y se someti贸 a un rebranding completo. Con una identidad est茅tica renovada, clara y profesional, se consolid贸 la marca que hoy celebramos en su segundo aniversario."
            ];

            let currentMilestone = 0;
            const slideDuration = 15000;

            const updateText = (text) => {
                slideText.textContent = text;
                slideText.classList.add('show');
            };

            const createStars = (numStars) => {
                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    const size = Math.random() * 2 + 1;
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    const xEnd = x + (Math.random() - 0.5) * 20;
                    const yEnd = y + (Math.random() - 0.5) * 20;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.setProperty('--x', `${x}vw`);
                    star.style.setProperty('--y', `${y}vh`);
                    star.style.setProperty('--x-end', `${xEnd}vw`);
                    star.style.setProperty('--y-end', `${yEnd}vh`);
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    starsBg.appendChild(star);
                }
            };
            createStars(50);

            const showSlide = () => {
                if (currentMilestone < milestones.length) {
                    const imageUrl = `https://raw.githubusercontent.com/novaklar/web/refs/heads/main/OHNK/${currentMilestone + 1}.jpg`;
                    const description = milestones[currentMilestone];

                    currentSlide.classList.remove('image-show');
                    currentSlide.classList.add('image-loading');

                    currentSlide.onload = () => {
                        currentSlide.classList.remove('image-loading');
                        currentSlide.classList.add('image-show');
                        updateText(description);
                        setTimeout(showNextSlide, slideDuration);
                    };
                    currentSlide.src = imageUrl;
                    currentMilestone++;
                } else {
                    setTimeout(endExperience, 2000);
                }
            };

            const showNextSlide = () => {
                slideText.classList.remove('show');
                showSlide();
            };

            const startSlideshow = () => {
                mainContainer.style.transform = 'translateX(-33.333%)';
                backgroundMusic.play();
                showSlide();
            };

            const endExperience = () => {
                mainContainer.style.transform = 'translateX(-66.666%)';
                const newMusic = "https://raw.githubusercontent.com/novaklar/web/refs/heads/main/OHNK/FINALBOSS.mp3";
                
                // Nueva l贸gica para un cambio de canci贸n m谩s robusto
                backgroundMusic.pause();
                backgroundMusic.src = newMusic;
                backgroundMusic.load();
                backgroundMusic.play();
            };

            startButton.addEventListener('click', () => {
                startSlideshow();
            });

            // Animaci贸n de carga inicial
            setTimeout(() => {
                introTitle.textContent = "NOVAKLAR";
                introLogo.style.opacity = 1;
            }, 1000);
        });
    </script>
</body>
</html>
