<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming | Novaklar</title>
  <link href="https://fonts.googleapis.com/css2?family=Comme:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: #333;
    }

    header {
      background-color: #0f172a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
    }

    header img {
      height: 35px;
      filter: brightness(0) invert(1);
    }

    header a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
    }

    .page-title {
      font-family: 'Comme', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #0f172a;
      text-align: center;
      margin: 2.5rem 0 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* Ancho fijo de 350px */
      gap: 1.5rem;
      padding: 1.5rem;
      justify-content: center;
    }

    .card {
      background-color: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s ease;
      max-width: 350px; /* Aseguramos que no excedan 350px */
      margin: 0 auto; /* Centramos las tarjetas */
    }

    .card img {
      width: 350px; /* Ancho fijo de 350px */
      height: auto; /* Altura automática para mantener proporción */
      border-radius: 0.75rem;
      transition: transform 0.3s ease;
      display: block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card:hover img {
      transform: scale(1.03);
    }

    .table-container {
      display: none;
      margin-top: 0.75rem;
      background-color: #f8fafc;
      padding: 0;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #e2e8f0;
      width: 350px; /* Mismo ancho que la imagen */
    }

    .table-container table {
      width: 100%;
      color: #334155;
      border-collapse: collapse;
    }

    .table-container th,
    .table-container td {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
    }

    .table-container th:first-child,
    .table-container td:first-child {
      padding-left: 1rem;
    }

    .table-container th:last-child,
    .table-container td:last-child {
      padding-right: 1rem;
    }

    .table-container tr:last-child td {
      border-bottom: none;
    }

    .table-container thead {
      display: none;
    }

    @media (max-width: 400px) {
      .container {
        grid-template-columns: 1fr;
      }
      .card img {
        width: 100%;
        max-width: 350px;
      }
      .table-container {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/novaklar/web/refs/heads/main/Novaklar.svg" alt="Novaklar Logo" />
    <a href="https://novaklar.github.io/web/">Regresar</a>
  </header>

  <h1 class="page-title">Streaming</h1>

  <div class="container" id="cards-container"></div>

  <script>
    const container = document.getElementById('cards-container');

    // Orden final de imágenes con sus valores
    const imagenesConValores = [
      { img: 1, valores: [11000, 13000, 2000] },
      { img: 2, valores: [5000, 10000, 5000] },
      { img: 3, valores: [5000, 10000, 5000] },
      { img: 4, valores: [5000, 9000, 4000] },
      { img: 5, valores: [6000, 10000, 4000] },
      { img: 6, valores: [7000, 10000, 3000] },
      { img: 7, valores: [10000, 13000, 3000] },
      { img: 8, valores: [10000, 12000, 2000] },
      { img: 9, valores: [8000, 12000, 4000] },
      { img: 10, valores: [5000, 10000, 5000] },
      { img: 11, valores: [5000, 10000, 5000] },
      { img: 12, valores: [6500, 10000, 3500] },
      { img: 13, valores: [5000, 9000, 4000] },
      { img: 14, valores: [5000, 10000, 5000] },
      { img: 15, valores: [10500, 14000, 3500] },
      { img: 17, valores: [14000, 20000, 6000] },
      { img: 18, valores: [17000, 25000, 8000] },
      { img: 16, valores: [14000, 20000, 6000] }
    ];

    imagenesConValores.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="https://raw.githubusercontent.com/novaklar/web/main/logos/${item.img}.jpg" alt="Streaming ${item.img}" />
        <div class="table-container" id="table-${item.img}">
          <table>
            <tbody>
              <tr><td>Precio Afiliado</td><td>$${item.valores[0].toLocaleString('es-CO')}</td></tr>
              <tr><td>Precio Sugerido</td><td>$${item.valores[1].toLocaleString('es-CO')}</td></tr>
              <tr><td>Ganancia</td><td>$${item.valores[2].toLocaleString('es-CO')}</td></tr>
            </tbody>
          </table>
        </div>
      `;
      card.addEventListener('click', () => {
        const table = card.querySelector('.table-container');
        const visible = table.style.display === 'block';
        document.querySelectorAll('.table-container').forEach(t => t.style.display = 'none');
        table.style.display = visible ? 'none' : 'block';
      });
      container.appendChild(card);
    });
  </script>
</body>
</html>
