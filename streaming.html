<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming | Hanabi</title>
  
  <style>
    @font-face {
      font-family: 'Poppins';
      font-weight: 700;
      src: url('https://raw.githubusercontent.com/novaklar/web/main/Poppins-Bold.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'Poppins';
      font-weight: 400;
      src: url('https://raw.githubusercontent.com/novaklar/web/main/Poppins-Regular.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'Poppins';
      font-weight: 500;
      src: url('https://raw.githubusercontent.com/novaklar/web/main/Poppins-Medium.ttf') format('truetype');
      font-display: swap;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Comme:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #080a33;
      padding-top: 2rem;
    }

    .top-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 1.5rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .logo-container {
      margin-bottom: 2rem;
      text-align: center;
    }

    .logo-container img {
      height: 140px;
      width: auto;
      filter: brightness(0) saturate(100%) invert(14%) sepia(97%) saturate(2475%) hue-rotate(230deg) brightness(89%) contrast(101%);
    }

    .controls-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      width: 100%;
      max-width: 550px;
      margin: 0 auto;
    }

    /* Botón Regresar - peso medium */
    .btn-back {
      padding: 0.7rem 2rem;
      border-radius: 0.5rem;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s ease;
      font-family: 'Poppins', sans-serif;
      min-height: 48px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      background-color: transparent;
      color: #080a33;
      border: 2px solid #080a33;
      width: 140px;
    }

    .btn-back:hover {
      background-color: rgba(8, 10, 51, 0.08);
    }

    /* ===== BOTONES SEGMENTADOS - peso regular/medium ===== */
    .mode-segmented {
      display: flex;
      gap: 0;
      width: 280px;
      height: 52px;
      border: 2px solid #080a33;
      border-radius: 0.5rem;
      overflow: hidden;
      background-color: transparent;
    }

    .mode-segmented-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #080a33;
      background-color: transparent;
      border: none;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      padding: 0;
      border-right: 2px solid #080a33;
    }

    .mode-segmented-btn:last-child {
      border-right: none;
    }

    .mode-segmented-btn.active {
      background-color: #080a33;
      color: white;
      font-weight: 500; /* Mantenemos medium incluso cuando está activo */
    }

    /* Cabeceras de las tablas - peso semibold (solo para títulos importantes) */
    .table-container thead tr th {
      padding: 0.5rem 1rem;
      text-align: center;
      font-weight: 600;
      color: #ffffff;
      background-color: #080a33;
    }

    /* Filas de las tablas - peso regular */
    .table-container td {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #e2e8f0;
      color: #080a33;
      font-weight: 400;
    }

    /* Estilo para el modo promotor - un poco más destacado pero no tanto */
    .promotor-highlight {
      background-color: #f0f7ff;
    }
    
    .promotor-highlight td:first-child {
      color: #080a33;
      font-weight: 500;
    }

    .promotor-highlight td:last-child {
      color: #080a33;
      font-size: 1.1rem;
      font-weight: 600; /* Solo el número de ganancia en promotor se destaca */
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.8rem;
      padding: 1.5rem;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 300px;
      margin: 0 auto;
    }

    .card img {
      width: 300px;
      height: 130px;
      object-fit: cover;
      border-radius: 0.6rem;
      transition: transform 0.3s ease;
      display: block;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .card:hover img {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .table-container {
      display: none;
      margin-top: 0.8rem;
      background-color: #ffffff;
      border-radius: 0.6rem;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      border: 1px solid #e2e8f0;
      width: 100%;
    }

    .table-container table {
      width: 100%;
      color: #080a33;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .table-container thead tr:first-child th {
      padding-top: 0.6rem;
      border-top-left-radius: 0.6rem;
      border-top-right-radius: 0.6rem;
      overflow: hidden;
    }

    .table-container thead:not(:first-child) tr th {
      border-radius: 0 !important;
    }

    .table-container thead.netflix-header th {
      background-color: #e50914;
    }

    .table-container thead.disney-header th {
      background: linear-gradient(to right, #022336, #19bac6);
    }

    .table-container tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 1.5rem;
      }
      
      .logo-container {
        margin-bottom: 1.5rem;
      }
      
      .logo-container img {
        height: 120px;
      }
      
      .controls-row {
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }
      
      .btn-back {
        width: 100%;
        max-width: 300px;
      }
      
      .mode-segmented {
        width: 100%;
        max-width: 300px;
      }
    }

    @media (max-width: 600px) {
      .logo-container img {
        height: 110px;
      }
      
      .btn-back,
      .mode-segmented {
        max-width: 280px;
      }
      
      .container {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }
      
      .card {
        width: 280px;
      }
      
      .card img {
        width: 280px;
      }
    }

    @media (max-width: 400px) {
      .logo-container img {
        height: 100px;
      }
      
      .btn-back,
      .mode-segmented {
        max-width: 260px;
      }
      
      .container {
        grid-template-columns: 1fr;
      }
      
      .card {
        width: 100%;
        max-width: 300px;
      }
      
      .card img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/hhanabi/web/refs/heads/main/hanabi.svg" alt="Hanabi Logo" />
    </div>
    
    <div class="controls-row">
      <!-- Botón Regresar - peso medium -->
      <a href="index.html" class="btn-back">Regresar</a>
      
      <!-- Botones segmentados - peso medium -->
      <div class="mode-segmented" id="modeSegmented">
        <button class="mode-segmented-btn active" id="segmentedRevendedor">Revendedor</button>
        <button class="mode-segmented-btn" id="segmentedPromotor">Promotor</button>
      </div>
    </div>
  </div>

  <div class="container" id="cards-container"></div>

  <script>
    const container = document.getElementById('cards-container');
    let currentlyOpenCard = null;
    let currentMode = 'revendedor';
    
    const popularityOrder = [
      "youtube.png",
      "netflix.png", 
      "spotify.png",
      "prime.png",
      "disney.png",
      "hbo.png",
      "crunchyroll.png",
      "paramount.png",
      "viki.png",
      "vix.png"
    ];

    const servicios = [
      { 
        nombre: "netflix", 
        displayName: "Netflix",
        imageName: "netflix.png",
        valores: [
          { tipo: "Perfil genérico", afiliado: 11500, sugerido: 15500, ganancia: 4000 },
          { tipo: "Perfil original", afiliado: 15000, sugerido: 18000, ganancia: 3000 }
        ]
      },
      { 
        nombre: "hbo", 
        displayName: "HBO Max",
        imageName: "hbo.png",
        valores: [{ afiliado: 6000, sugerido: 10000, ganancia: 4000 }]
      },
      { 
        nombre: "disney", 
        displayName: "Disney+",
        imageName: "disney.png",
        valores: [
          { tipo: "Plan Estándar", afiliado: 7500, sugerido: 10500, ganancia: 3000 },
          { tipo: "Plan Premium", afiliado: 11500, sugerido: 15500, ganancia: 4000 }
        ]
      },
      { 
        nombre: "paramount", 
        displayName: "Paramount+",
        imageName: "paramount.png",
        valores: [{ afiliado: 5500, sugerido: 9500, ganancia: 4000 }]
      },
      { 
        nombre: "prime", 
        displayName: "Prime Video",
        imageName: "prime.png",
        valores: [{ afiliado: 6000, sugerido: 10000, ganancia: 4000 }]
      },
      { 
        nombre: "viki", 
        displayName: "Viki",
        imageName: "viki.png",
        valores: [{ afiliado: 5500, sugerido: 9500, ganancia: 4000 }]
      },
      { 
        nombre: "youtube", 
        displayName: "YouTube",
        imageName: "youtube.png",
        valores: [{ afiliado: 8500, sugerido: 12500, ganancia: 4000 }]
      },
      { 
        nombre: "crunchyroll", 
        displayName: "Crunchyroll",
        imageName: "crunchyroll.png",
        valores: [{ afiliado: 5500, sugerido: 9500, ganancia: 4000 }]
      },
      { 
        nombre: "vix", 
        displayName: "Vix",
        imageName: "vix.png",
        valores: [{ afiliado: 5500, sugerido: 9500, ganancia: 4000 }]
      },
      { 
        nombre: "spotify", 
        displayName: "Spotify",
        imageName: "spotify.png",
        valores: [{ afiliado: 11000, sugerido: 14500, ganancia: 3500 }]
      }
    ];

    function obtenerPrecioReal(servicio, index = 0) {
      if (servicio.nombre === 'netflix') {
        return index === 0 ? 9000 : 12500;
      } else if (servicio.nombre === 'disney') {
        return index === 0 ? 5000 : 9000;
      } else {
        switch(servicio.nombre) {
          case 'hbo':
          case 'prime':
            return 3500;
          case 'paramount':
          case 'viki':
          case 'crunchyroll':
          case 'vix':
            return 3000;
          case 'youtube':
            return 6000;
          case 'spotify':
            return 8500;
          default:
            return servicio.valores[0].afiliado - 2500;
        }
      }
    }

    // Función para calcular ganancia en modo promotor - ACTUALIZADA AL 60%
    function calcularGananciaPromotor(precioReal, precioSugerido) {
      const diferencia = precioSugerido - precioReal;
      return Math.round(diferencia * 0.6); // 60% de la diferencia (actualizado de 50%)
    }

    function crearTarjeta(servicio, modo) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.nombre = servicio.nombre;
      
      if (modo === 'promotor') {
        const precioReal = obtenerPrecioReal(servicio, 0);
        card.dataset.ganancia = calcularGananciaPromotor(precioReal, servicio.valores[0].sugerido);
      } else {
        card.dataset.ganancia = servicio.valores[0].ganancia;
      }
      
      card.dataset.popularity = popularityOrder.indexOf(servicio.imageName);
      
      const rutaImagen = `https://raw.githubusercontent.com/hhanabi/web/refs/heads/main/hanabifile/${servicio.imageName}`;
      
      let tableHTML = `<div class="table-container"><table>`;
      const isNetflix = servicio.nombre === "netflix";
      const isDisney = servicio.nombre === "disney";
      
      if (modo === 'revendedor') {
        if (isNetflix) {
          servicio.valores.forEach((valor) => {
            tableHTML += `
              <thead class="netflix-header">
                <tr><th colspan="2">${valor.tipo}</th></tr>
              </thead>
              <tbody>
                <tr><td>Precio Afiliado</td><td>$${valor.afiliado.toLocaleString('es-CO')}</td></tr>
                <tr><td>Precio Sugerido</td><td>$${valor.sugerido.toLocaleString('es-CO')}</td></tr>
                <tr><td>Ganancia</td><td>$${valor.ganancia.toLocaleString('es-CO')}</td></tr>
              </tbody>`;
          });
        } else if (isDisney) {
          servicio.valores.forEach((valor) => {
            tableHTML += `
              <thead class="disney-header">
                <tr><th colspan="2">${valor.tipo}</th></tr>
              </thead>
              <tbody>
                <tr><td>Precio Afiliado</td><td>$${valor.afiliado.toLocaleString('es-CO')}</td></tr>
                <tr><td>Precio Sugerido</td><td>$${valor.sugerido.toLocaleString('es-CO')}</td></tr>
                <tr><td>Ganancia</td><td>$${valor.ganancia.toLocaleString('es-CO')}</td></tr>
              </tbody>`;
          });
        } else {
          tableHTML += `
            <tbody>
              <tr><td>Precio Afiliado</td><td>$${servicio.valores[0].afiliado.toLocaleString('es-CO')}</td></tr>
              <tr><td>Precio Sugerido</td><td>$${servicio.valores[0].sugerido.toLocaleString('es-CO')}</td></tr>
              <tr><td>Ganancia</td><td>$${servicio.valores[0].ganancia.toLocaleString('es-CO')}</td></tr>
            </tbody>`;
        }
      } else {
        if (isNetflix || isDisney) {
          servicio.valores.forEach((valor, index) => {
            const precioReal = obtenerPrecioReal(servicio, index);
            const gananciaPromotor = calcularGananciaPromotor(precioReal, valor.sugerido);
            const headerClass = isNetflix ? 'netflix-header' : 'disney-header';
            
            tableHTML += `
              <thead class="${headerClass}">
                <tr><th colspan="2">${valor.tipo}</th></tr>
              </thead>
              <tbody>
                <tr class="promotor-highlight">
                  <td>Ganancia Promotor (60%)</td>
                  <td>$${gananciaPromotor.toLocaleString('es-CO')}</td>
                </tr>
              </tbody>`;
          });
        } else {
          const precioReal = obtenerPrecioReal(servicio);
          const gananciaPromotor = calcularGananciaPromotor(precioReal, servicio.valores[0].sugerido);
          
          tableHTML += `
            <tbody>
              <tr class="promotor-highlight">
                <td>Ganancia Promotor (60%)</td>
                <td>$${gananciaPromotor.toLocaleString('es-CO')}</td>
              </tr>
            </tbody>`;
        }
      }
      
      tableHTML += `</table></div>`;
      card.innerHTML = `<img src="${rutaImagen}" alt="${servicio.displayName}" />${tableHTML}`;
      
      const tableContainer = card.querySelector('.table-container');
      card.addEventListener('click', (e) => {
        if (e.target.tagName === 'IMG' && tableContainer.style.display === 'block') return;
        if (currentlyOpenCard && currentlyOpenCard !== tableContainer) {
          currentlyOpenCard.style.display = 'none';
        }
        tableContainer.style.display = tableContainer.style.display === 'block' ? 'none' : 'block';
        currentlyOpenCard = tableContainer.style.display === 'block' ? tableContainer : null;
      });
      
      return card;
    }

    function renderAllCards(modo) {
      container.innerHTML = '';
      servicios.forEach(servicio => container.appendChild(crearTarjeta(servicio, modo)));
    }

    // Inicializar botones segmentados
    const revendedorBtn = document.getElementById('segmentedRevendedor');
    const promotorBtn = document.getElementById('segmentedPromotor');

    function setMode(mode) {
      currentMode = mode;
      if (mode === 'revendedor') {
        revendedorBtn.classList.add('active');
        promotorBtn.classList.remove('active');
      } else {
        revendedorBtn.classList.remove('active');
        promotorBtn.classList.add('active');
      }
      renderAllCards(mode);
    }

    revendedorBtn.addEventListener('click', () => setMode('revendedor'));
    promotorBtn.addEventListener('click', () => setMode('promotor'));

    // Render inicial
    renderAllCards('revendedor');
  </script>
</body>
</html>
