<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming | Novaklar</title>
  
  <style>
    @font-face {
      font-family: 'Poppins';
      font-weight: 700;
      src: url('https://raw.githubusercontent.com/novaklar/web/main/Poppins-Bold.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'Poppins';
      font-weight: 400; /* Regular */
      src: url('https://raw.githubusercontent.com/novaklar/web/main/Poppins-Regular.ttf') format('truetype');
      font-display: swap;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Comme:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1efee;
      color: #080a33;
      padding-top: 2rem;
      cursor: default;
    }

    .top-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 1.5rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .logo-container {
      margin-bottom: 2rem;
      text-align: center;
    }

    .logo-container img {
      height: 80px; /* Reducido de 140px */
      width: auto;
      /* Filtro eliminado para mostrar el logo original */
    }

    .controls-buttons {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 350px;
    }

    .controls-btn {
      flex: 1;
      padding: 0.7rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s ease;
      font-family: 'Poppins', sans-serif;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .btn-outline {
      background-color: transparent;
      color: #080a33;
      border: 2px solid #080a33;
    }

    .btn-outline:hover {
      background-color: rgba(8, 10, 51, 0.08);
    }

    .btn-filled {
      background-color: #080a33;
      color: #f1efee;
      border: 2px solid #080a33;
    }

    .btn-filled:hover {
      background-color: #06082a;
      border-color: #06082a;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      flex: 1;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1efee;
      min-width: 100%;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1000;
      border-radius: 0.4rem;
      overflow: hidden;
      top: 100%;
      left: 0;
      margin-top: 0.3rem;
      border: 1px solid #e2e8f0;
    }

    .dropdown-content a {
      color: #080a33;
      padding: 0.8rem 1rem;
      text-decoration: none;
      display: block;
      font-size: 0.9rem;
      transition: background-color 0.2s;
      border-bottom: 1px solid #e2e8f0;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #e2e8f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.8rem;
      padding: 1.5rem;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 300px;
      margin: 0 auto;
    }

    .card img {
      width: 300px;
      height: 130px;
      object-fit: cover;
      border-radius: 0.6rem;
      transition: transform 0.3s ease;
      display: block;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .card:hover img {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .table-container {
      display: none;
      margin-top: 0.8rem;
      background-color: #f1efee;
      border-radius: 0.6rem;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      border: 1px solid #e2e8f0;
      width: 100%;
      position: relative;
      z-index: 10;
    }

    .table-container table {
      width: 100%;
      color: #080a33;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .table-container thead tr th {
      padding: 0.5rem 1rem;
      text-align: center;
      font-weight: 600;
      color: #ffffff;
    }

    .table-container thead tr:first-child th {
      padding-top: 0.6rem;
      border-top-left-radius: 0.6rem;
      border-top-right-radius: 0.6rem;
      overflow: hidden;
    }

    .table-container thead:not(:first-child) tr th {
      border-radius: 0 !important;
    }

    .table-container thead.netflix-header th {
      background-color: #e50914;
    }

    .table-container thead.disney-header th {
      background: linear-gradient(to right, #022336, #19bac6);
    }

    .table-container td {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #e2e8f0;
      color: #080a33;
    }

    .table-container tr:last-child td {
      border-bottom: none;
    }

    /* WhatsApp Button Styles - COMPLETAMENTE CORREGIDO */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px; 
      height: 60px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      text-decoration: none;
      transition: all 0.3s ease;
      background-color: #04d749;
      border: none;
      outline: none;
      padding: 0;
      box-shadow: 0 4px 12px rgba(4, 215, 73, 0.3);
    }

    .whatsapp-button:hover {
      background-color: #04c043;
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(4, 215, 73, 0.4);
    }

    .whatsapp-button:active,
    .whatsapp-button:focus {
      background-color: #04c043;
      outline: none;
      box-shadow: 0 4px 12px rgba(4, 215, 73, 0.3);
    }

    .whatsapp-icon-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px;
    }

    .whatsapp-icon-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      body {
        padding-top: 1.5rem;
      }
      
      .top-controls {
        padding: 0 1rem 1.5rem;
      }
      
      .logo-container {
        margin-bottom: 1.5rem;
      }
      
      .logo-container img {
        height: 70px; /* Reducido proporcionalmente */
      }
      
      .controls-buttons {
        max-width: 320px;
      }
      
      .controls-btn {
        padding: 0.6rem 1rem;
        font-size: 0.95rem;
        min-height: 46px;
      }

      /* WhatsApp responsive */
      .whatsapp-button {
        width: 55px;
        height: 55px;
        border-radius: 14px;
        bottom: 20px;
        right: 20px;
      }

      .whatsapp-icon-container {
        padding: 13px;
      }
    }

    @media (max-width: 600px) {
      .top-controls {
        flex-direction: column;
      }
      
      .logo-container {
        order: 1;
        margin-bottom: 1.5rem;
      }
      
      .logo-container img {
        height: 65px; /* Reducido proporcionalmente */
      }
      
      .controls-buttons {
        order: 2;
        flex-direction: column;
        gap: 0.8rem;
        max-width: 280px;
        margin-top: 0.5rem;
      }
      
      .controls-btn {
        width: 100%;
        padding: 0.6rem 1rem;
        font-size: 0.95rem;
        min-height: 44px;
      }
      
      .container {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }
      
      .card {
        width: 280px;
      }
      
      .card img {
        width: 280px;
      }

      /* WhatsApp responsive */
      .whatsapp-button {
        width: 50px;
        height: 50px;
        border-radius: 13px;
        bottom: 15px;
        right: 15px;
      }

      .whatsapp-icon-container {
        padding: 12px;
      }
    }

    @media (max-width: 400px) {
      body {
        padding-top: 1rem;
      }
      
      .top-controls {
        padding: 0 1rem 1rem;
      }
      
      .logo-container img {
        height: 60px; /* Reducido proporcionalmente */
      }
      
      .controls-buttons {
        max-width: 260px;
        gap: 0.7rem;
      }
      
      .controls-btn {
        padding: 0.55rem 0.9rem;
        font-size: 0.9rem;
        min-height: 42px;
      }
      
      .container {
        grid-template-columns: 1fr;
      }
      
      .card {
        width: 100%;
        max-width: 300px;
      }
      
      .card img {
        width: 100%;
        max-width: 300px;
      }

      /* WhatsApp responsive */
      .whatsapp-button {
        width: 45px;
        height: 45px;
        border-radius: 11px;
        bottom: 10px;
        right: 10px;
      }

      .whatsapp-icon-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/novaklar/web/refs/heads/main/deepblue.svg" alt="Novaklar Logo" />
    </div>
    
    <div class="controls-buttons">
      <a href="https://novaklar.github.io/web/" class="controls-btn btn-outline">Regresar</a>
      <div class="dropdown">
        <button class="controls-btn btn-filled">Ordenar</button>
        <div class="dropdown-content">
          <a href="#" onclick="sortByGanancia('desc')">+ Ganancia</a>
          <a href="#" onclick="sortByPopularity()">+ Popularidad</a>
          <a href="#" onclick="sortDefault()">Defecto</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="cards-container"></div>

  <!-- WhatsApp Button - SIMPLIFICADO -->
  <a href="CR.html" target="_blank" class="whatsapp-button" aria-label="Chat WhatsApp">
    <div class="whatsapp-icon-container">
      <img src="https://raw.githubusercontent.com/novaklar/web/refs/heads/main/extra/whatsapp.svg" alt="WhatsApp">
    </div>
  </a>

  <script>
    const container = document.getElementById('cards-container');
    let currentlyOpenCard = null;

    // Orden de popularidad
    const popularityOrder = [
      "netflix.png",
      "spotify.png",
      "youtube.png",
      "disney+.png",
      "prime.png",
      "hbo.png",
      "spotify.png",
      "nehbo.png",
      "nepri.png",
      "crunchyroll.png",
      "iptv.png",
      "apple.png",
      "paramount.png",
      "dgo.png",
      "plex.png",
      "viki.png",
      "tidal.png",
      "vix.png"
    ];

    // Orden por defecto
    const servicios = [
      { 
        nombre: "netflix", 
        displayName: "Netflix",
        imageName: "netflix.png",
        valores: [
          { tipo: "Perfil genérico", afiliado: 11500, sugerido: 15500, ganancia: 4000 },
          { tipo: "Perfil original", afiliado: 15000, sugerido: 18000, ganancia: 3000 }
        ]
      },
      { 
        nombre: "hbo", 
        displayName: "HBO Max",
        imageName: "hbo.png",
        valores: [{ afiliado: 6000, sugerido: 10000, ganancia: 4000 }]
      },
      { 
        nombre: "disney", 
        displayName: "Disney+",
        imageName: "disney+.png",
        valores: [
          { tipo: "Plan Estándar", afiliado: 7500, sugerido: 10500, ganancia: 4000 },
          { tipo: "Plan Premium", afiliado: 11500, sugerido: 15500, ganancia: 4000 }
        ]
      },
      { 
        nombre: "prime", 
        displayName: "Prime Video",
        imageName: "prime.png",
        valores: [{ afiliado: 6000, sugerido: 10000, ganancia: 4000 }]
      },
      { 
        nombre: "paramount", 
        displayName: "Paramount+",
        imageName: "paramount.png",
        valores: [{ afiliado: 5500, sugerido: 9500, ganancia: 4000 }]
      },
      { 
        nombre: "viki", 
        displayName: "Viki",
        imageName: "viki.png",
        valores: [{ afiliado: 5500, sugerido: 9500, ganancia: 4000 }]
      },
      { 
        nombre: "iptv", 
        displayName: "IPTV",
        imageName: "iptv.png",
        valores: [{ afiliado: 8500, sugerido: 12500, ganancia: 4000 }]
      },
      { 
        nombre: "youtube", 
        displayName: "YouTube",
        imageName: "youtube.png",
        valores: [{ afiliado: 8500, sugerido: 12500, ganancia: 4000 }]
      },
      { 
        nombre: "crunchyroll", 
        displayName: "Crunchyroll",
        imageName: "crunchyroll.png",
        valores: [{ afiliado: 5500, sugerido: 9500, ganancia: 4000 }]
      },
      { 
        nombre: "vix", 
        displayName: "Vix",
        imageName: "vix.png",
        valores: [{ afiliado: 5500, sugerido: 9500, ganancia: 4000 }]
      },
      { 
        nombre: "dgo", 
        displayName: "DirecTV Go",
        imageName: "dgo.png",
        valores: [{ afiliado: 8500, sugerido: 12500, ganancia: 4000 }]
      },
      { 
        nombre: "plex", 
        displayName: "Plex",
        imageName: "plex.png",
        valores: [{ afiliado: 5500, sugerido: 9500, ganancia: 4000 }]
      },
      { 
        nombre: "apple", 
        displayName: "Apple TV+",
        imageName: "apple.png",
        valores: [{ afiliado: 8500, sugerido: 12500, ganancia: 4000 }]
      },
      { 
        nombre: "tidal", 
        displayName: "Tidal",
        imageName: "tidal.png",
        valores: [{ afiliado: 6500, sugerido: 10000, ganancia: 3500 }]
      },
      { 
        nombre: "spotify", 
        displayName: "Spotify",
        imageName: "spotify.png",
        valores: [{ afiliado: 11000, sugerido: 14500, ganancia: 3500 }]
      }
    ];
    
    const combos = [
      { 
        nombre: "nehbo", 
        displayName: "Combo Netflix + HBO",
        imageName: "nehbo.png",
        valores: [{ afiliado: 15000, sugerido: 20000, ganancia: 5000 }]
      },
      { 
        nombre: "nepri", 
        displayName: "Combo Netflix + Prime",
        imageName: "nepri.png",
        valores: [{ afiliado: 15000, sugerido: 20000, ganancia: 5000 }]
      }
    ];

    function crearTarjeta(servicio, esCombo = false) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.nombre = servicio.nombre;
      card.dataset.ganancia = servicio.valores[0].ganancia;
      card.dataset.popularity = popularityOrder.indexOf(servicio.imageName);
      
      const rutaImagen = `https://raw.githubusercontent.com/novaklar/web/refs/heads/main/nkc/${servicio.imageName}`;
      
      let tableHTML = `
        <div class="table-container">
          <table>`;
      
      const isNetflix = servicio.nombre === "netflix";
      const isDisney = servicio.nombre === "disney";
      const isDGO = servicio.nombre === "dgo";
      
      if (isDGO) {
        // Tabla especial para DGO
        tableHTML += `
          <thead>
            <tr>
              <th colspan="2" style="background: #0d4c7f; color: #f1efee;">Plan Gold</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Precio Afiliado</td><td>$13.000</td></tr>
            <tr><td>Precio Sugerido</td><td>$17.000</td></tr>
            <tr><td>Ganancia</td><td>$4.000</td></tr>
          </tbody>
          <thead>
            <tr>
              <th colspan="2" style="background: #0d4c7f; color: #f1efee;">Plan Win Sports</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Precio Afiliado</td><td>$25.000</td></tr>
            <tr><td>Precio Sugerido</td><td>$29.000</td></tr>
            <tr><td>Ganancia</td><td>$4.000</td></tr>
          </tbody>`;
      } else if (isNetflix || isDisney) {
        // Para Netflix y Disney: mostrar encabezados para cada plan
        servicio.valores.forEach((valor, index) => {
          const headerClass = isNetflix ? 'netflix-header' : 'disney-header';
          
          tableHTML += `
            <thead class="${headerClass}">
              <tr>
                <th colspan="2">${valor.tipo}</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>Precio Afiliado</td><td>$${valor.afiliado.toLocaleString('es-CO')}</td></tr>
              <tr><td>Precio Sugerido</td><td>$${valor.sugerido.toLocaleString('es-CO')}</td></tr>
              <tr><td>Ganancia</td><td>$${valor.ganancia.toLocaleString('es-CO')}</td></tr>
            </tbody>`;
        });
      } else {
        // Para otros servicios: sin encabezado, solo la tabla
        tableHTML += `
          <tbody>
            <tr><td>Precio Afiliado</td><td>$${servicio.valores[0].afiliado.toLocaleString('es-CO')}</td></tr>
            <tr><td>Precio Sugerido</td><td>$${servicio.valores[0].sugerido.toLocaleString('es-CO')}</td></tr>
            <tr><td>Ganancia</td><td>$${servicio.valores[0].ganancia.toLocaleString('es-CO')}</td></tr>
          </tbody>`;
      }
      
      tableHTML += `</table></div>`;
      
      card.innerHTML = `
        <img src="${rutaImagen}" alt="${servicio.displayName}" />
        ${tableHTML}
      `;
      
      const tableContainer = card.querySelector('.table-container');
      
      card.addEventListener('click', (e) => {
        // Solo manejar clics en la imagen de la tarjeta
        if (e.target.tagName === 'IMG') {
          if (currentlyOpenCard && currentlyOpenCard !== tableContainer) {
            currentlyOpenCard.style.display = 'none';
          }
          
          tableContainer.style.display = tableContainer.style.display === 'block' ? 'none' : 'block';
          
          currentlyOpenCard = tableContainer.style.display === 'block' ? tableContainer : null;
        }
      });
      
      return card;
    }

    // Función para cerrar tarjetas al hacer clic fuera
    function setupClickOutsideListener() {
      document.addEventListener('click', function(e) {
        // Si hay una tarjeta abierta y el clic no fue en la tarjeta ni en su contenido
        if (currentlyOpenCard) {
          const card = currentlyOpenCard.closest('.card');
          if (!card.contains(e.target)) {
            currentlyOpenCard.style.display = 'none';
            currentlyOpenCard = null;
          }
        }
      });
    }

    // Función para ordenar por ganancia
    function sortByGanancia(order = 'desc') {
      const cards = Array.from(container.querySelectorAll('.card'));
      
      cards.sort((a, b) => {
        const gananciaA = parseInt(a.dataset.ganancia);
        const gananciaB = parseInt(b.dataset.ganancia);
        
        if (order === 'desc') {
          return gananciaB - gananciaA;
        } else {
          return gananciaA - gananciaB;
        }
      });
      
      container.innerHTML = '';
      cards.forEach(card => container.appendChild(card));
    }

    // Función para ordenar por popularidad
    function sortByPopularity() {
      const cards = Array.from(container.querySelectorAll('.card'));
      
      cards.sort((a, b) => {
        const popA = parseInt(a.dataset.popularity);
        const popB = parseInt(b.dataset.popularity);
        return popA - popB;
      });
      
      container.innerHTML = '';
      cards.forEach(card => container.appendChild(card));
    }

    // Función para orden por defecto
    function sortDefault() {
      container.innerHTML = '';
      // Renderizar servicios en orden por defecto
      servicios.forEach((servicio) => {
        container.appendChild(crearTarjeta(servicio));
      });
      
      // Agregar combos sin título
      combos.forEach(item => {
        container.appendChild(crearTarjeta(item, true));
      });
    }

    // Renderizar las tarjetas inicialmente en orden por defecto
    servicios.forEach((servicio) => {
      container.appendChild(crearTarjeta(servicio));
    });
    
    // Agregar combos sin título
    combos.forEach(item => {
      container.appendChild(crearTarjeta(item, true));
    });

    // Configurar el listener para cerrar tarjetas al hacer clic fuera
    setupClickOutsideListener();

    // Event listeners para los botones de ordenar
    document.querySelectorAll('.dropdown-content a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
      });
    });
  </script>
</body>
</html>
